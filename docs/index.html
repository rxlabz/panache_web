<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>panache_web</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
          rel="stylesheet">
    <script type="text/javascript">
      function saveTheme(content, filename, onFileSaved) {
        console.log('saveTheme', filename);
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(content));
        element.download = filename;
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
        console.log('<-');
        onFileSaved(true);
      }

      function setProp(propertyName, value){
        if( !value )
          localStorage.removeItem(propertyName);
          else
        localStorage.setItem(propertyName, value);
      }

      function getProp(propertyName){
        return localStorage.getItem(propertyName);
      }
    </script>
</head>
<body>
<script src="main.dart.js" type="application/javascript"></script>

</body>
</html>
